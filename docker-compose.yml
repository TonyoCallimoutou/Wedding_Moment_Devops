version: "3"
networks:
  my_network:
    ipam:
      driver: default
      config:
        - subnet: ${IP_SUBNET}
services:
  db:
    image: mysql:8.0
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ../${NAME_BACK_REPO_GIT}/weddingmoment.sql:/docker-entrypoint-initdb.d/weddingmoment.sql
    networks:
      my_network:
        ipv4_address: ${IP_MYSQL}
    ports:
      - "3306:3306"

  front:
    container_name: front
    build:
      context: ../${NAME_FRONT_REPO_GIT}/
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - ${PORT_FRONT}:4200
    networks:
      - my_network

  back:
    image: node:lts
    container_name: back
    build:
      context: ../${NAME_BACK_REPO_GIT}/
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - ${PORT_BACK}:8080
    networks:
      - my_network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    volumes:
      - jenkins-data:/var/jenkins_home
      - ./Jenkinsfile:/app/Jenkinsfile
    ports:
      - ${PORT_JENKINS}:8080
      - 50000:50000
    depends_on:
      - db
    networks:
      - my_network

volumes:
  jenkins-data: