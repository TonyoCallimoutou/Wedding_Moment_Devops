version: "3"
networks:
  my_network:
    ipam:
      driver: default
      config:
        - subnet: ${IP_SUBNET}
services:
  db:
    image: mysql:8.0
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - ../${NAME_BACK_REPO_GIT}/.env
    volumes:
      - ../${NAME_BACK_REPO_GIT}/weddingmoment.sql:/docker-entrypoint-initdb.d/weddingmoment.sql
    networks:
      my_network:
        ipv4_address: ${IP_MYSQL}
    ports:
      - "3306:3306"


  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    container_name: phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - ${PORT_PMA}:80
    networks:
      - my_network

  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    user: jenkins
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    ports:
      - ${PORT_JENKINS}:8080
      - 50000:50000
    depends_on:
      - db
    networks:
      - my_network

  back:
    image: node:14
    container_name: back
    restart: on-failure
    command: sh -c "cd app/ && npm install && npm start"
    env_file:
      - ../${NAME_BACK_REPO_GIT}/.env
    volumes:
      - ../${NAME_BACK_REPO_GIT}:/app
    depends_on:
      - db
    ports:
      - ${PORT_BACK}:3000
    networks:
      - my_network

  front-prod:
    image: nginx:alpine
    container_name: front-prod
    env_file:
      - ../${NAME_FRONT_REPO_GIT}/.env
    volumes:
      - front-build:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf 
    depends_on:
      - db
    ports:
      - ${PORT_FRONT}:80
    networks:
      - my_network

  front-dev:
    image : node:14
    container_name: front-dev
    command: sh -c "cd app/ && npm install && npm run build"
    command: tail -f /dev/null
    env_file:
      - ../${NAME_FRONT_REPO_GIT}/.env
    volumes:
      - ../${NAME_FRONT_REPO_GIT}:/app
      - front-build:/app/dist/wedding-moment
    depends_on:
      - front-prod
    networks:
      - my_network

volumes:
  front-build: